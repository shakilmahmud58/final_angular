<mat-select class="my-3 mr-2">

</mat-select>
<div class="container-fluid">
    <div class="row justify-content-center g-5">
        <div class="col-10 col-md-5 col-lg-4" *ngFor="let x of showItem, let num=index">
             <app-product [product]="x" (additem)="addToCart($event)"></app-product>
        </div>
    </div>

</div>
        <!-- <mat-grid-tile  class="bg-warning"> -->

    

<mat-paginator [length]="length"
              [pageSize]="pageSize"
              [pageSizeOptions]="[5, 10, 25, 100]"
              (page)="onPageChange($event)"
              aria-label="Select page">
</mat-paginator>
